{% extends "base.html" %} {% block title %}Journal{% endblock %} {% block
    content %}

    <br>
    <h1 align="center"><u>Journal</u></h1>
    <br>
    <body>
    <div class="journal-container">
        <div class="journal-content">
          <div class="journal-image">
            <img src="../static/journalPic.png" alt="Journal Image" class="Journal image"/>
            <h3>Pomodoro</h3>
            <p>What is on your mind?.</p>
           
      <form method="Journal">
        <br />
        <h3 class="journal-title">Journal</h3>
        <h3 class="date">Date</h3>
        <input type="date"
        placeholder="Enter your password"
        >
        <form method="POST" class="d-flex">
            <div class="flex-grow-1">
              <textarea name="journal" id="journal" class="form-control" rows="5" cols="100"></textarea>
              <!--placeholder="Journal your thoughts"-->
              <button
              type="submit"
              id="addTaskButton"
              class="btn btn-primary align-self-center"
              >
              Add Journal
            </button> 
            </div>
          </body>
        

          
    {% endblock %}
