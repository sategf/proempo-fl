{% extends "base.html" %}
{% block title %}Journal{% endblock %}
{% block content %}
<div class="main">
  <ul class="section">
    <li class="item">
      <div class="card">
        <div class="card_content">
          <h2 class="card_title">Dear Journal,</h2>
          <div class="card_text">
            <p contenteditable="true">Today, I spent my day thinking about... </p>
          </div>
        </div>
      </div>
    </li>
    <li class="item">
      <div class="card">
        <div class="card_content">
          <h2 class="card_title">3 things I am grateful for today are:</h2>
          <div class="card_text">
            <p contenteditable="true">1. </p>
            <p contenteditable="true">2. </p>
            <p contenteditable="true">3. </p>
          </div>
        </div>
      </div>
    </li>
    <li class="item">
      <div class="card">
        <div class="card_content">
          <h2 class="card_title">My day was...</h2>
          <div class="card_text">
            <form>
              <div>
                <label>
                  <input type="radio" name="dayRating" value="excellent"> <img src="../static/veryWell.png" alt=""> Excellent 
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="dayRating" value="good"> <img src="../static/well.png" alt="" > Well
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="dayRating" value="average"> <img src="../static/bad.png" alt=""> Bad
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="dayRating" value="poor"> <img src="../static/horrible.png" alt=""> Horrible
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

<style>
  .main {
    max-width: 1400px;
    margin: 50px auto;
  }

  .section {
    display: grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    list-style: none;
    margin: 0px;
    padding: 0px;
  }

  .item {
    display: flex;
    padding: 1rem;
    filter:drop-shadow(0 0 5px rgb(255, 255, 255));
  }

  .card {
    background-color: white;
    border-radius: 0.25rem;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    padding-left: 30px;
    background: repeating-linear-gradient(#0000 0 calc(1.2rem - 1px),#acd3ed 0 1.2rem) right bottom /100% 100%,linear-gradient(rgb(255, 0, 128) 0 0) 30px 0/2px 100% #fff;
    background-repeat: no-repeat;
    line-height: 1.2rem;
    width: 500px;
  }

  .card_content {
    padding: 1.2rem;
  }

  h2.card_title,p {
    margin: 1rem 0;
  }
  h2.card_title {
      font-size: 1.4em;
  }

  img {
    width: 50px;
  }
</style>


<script>
  // Function to handle user input and update the content
  function updateContent(element) {
    element.contentEditable = "true";
    element.focus();
  }
</script>

<script>
    // Event listeners to make paragraphs editable on click
  document.querySelectorAll('.card_text p').forEach(function (paragraph) {
    paragraph.addEventListener('click', function () {
      updateContent(this);
    });
  });
</script>

</script>
{% endblock %}
