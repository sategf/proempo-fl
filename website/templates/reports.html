{% extends "base.html" %}
{% block title %}Reports{% endblock %}
{% block content %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="container">
    <h2>Reports</h2>
    <div>
        <canvas id="taskChart" width="400" height="200"></canvas>
    </div>
</div>

<script>
    // Parse the JSON data passed from Flask
    var finishedTasksData = {{ finished_tasks|safe }};

    // Extract dates and counts from the data
    var dates = finishedTasksData.map(function(item) { return item.date; });
    var counts = finishedTasksData.map(function(item) { return item.finished_count; });

    // Get the canvas element
    var ctx = document.getElementById('taskChart').getContext('2d');

    // Create the chart
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: dates,
            datasets: [{
                label: 'Finished Tasks',
                data: counts,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
