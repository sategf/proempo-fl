{% extends "base.html" %} {% block title %}Flashcard{% endblock %} {% block content %}



    <div class="flashcard-container">
        <div class="flashcard">
            <div class="content">
                <h3>Lesson: {{ card.lessons.name }}</h3>
                <div class="question">
                    Question: {{ card.question }}
                </div>
                <div class="answer">
                    Answer: {{ card.answer }}
                </div>
                <button class="btn btn-basic" id="edit">Edit Card</button>
                <button class="btn btn-basic" id="redirect" onclick="redirectToView()">View All Cards</button>
                
            </div>
        </div>
    </div>

    <script>
        function redirectToView() {
            window.location.href = '/ViewFlashcards';
        }
    </script>


 <style>
     .flashcard-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        height: 100vh;
        text-align: center;
        
    }

     .flashcard {
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 10px;
        width: 600px;
    }

    .flashcard h3 {
        font-size: 18px;
        margin: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
    }

    .flashcard p {
        font-size: 16px;
      
    }

    #edit {
        background-color: #a751bb;
        border: black;
        margin-bottom: 20px;
        color: white;
    }

    #edit:hover {
      background-color: #ffb700ad;
      color: black;
    }


    #redirect {
        background-color: #a751bb;
        border: black;
        margin-bottom: 20px;
        color: white;   
    }

    #redirect:hover {
      background-color: #ffb700ad;
      color: black;
    }

 </style>   
{% endblock %}
