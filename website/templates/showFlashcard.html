{% extends "base.html" %} {% block title %}Flashcard{% endblock %} {% block content %}

    <div class="container">
        <div class="ui card">
            <div class="content">
                <div class="question">
                    Question: {{ card.question }}
                </div>
                <div class="answer">
                    Answer: {{ card.answer }}
                </div>
            </div>
        </div>
    </div>




 <style>
     .flashcard-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 15px;
    }

     .flashcard {
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 10px;
        width: calc(33.33% - 20px);
    }

    .flashcard h3 {
        font-size: 18px;
        margin: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
    }

    .flashcard p {
        font-size: 16px;
    }
 </style>   
{% endblock %}
