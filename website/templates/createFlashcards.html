{% extends "base.html" %} {% block title %}Create Flash Cards{% endblock %} {% block content %}

<body> 

<header>
    <div class="container">
        <div>
            <buttonon onclick="showCreateBox()">New Card</button>
            <button onclick="delFlashcards()">Delete Card</button>
        </div>
    </div>

</header>
<div class="container">
    <div class="create-box">
        <h2 style="text-align: center; color: black;"> Create Flashcard</h2>
        <label for="question">Question</label>
        <textarea id="question"></textarea>
        <br>
        <label for="answer">Question</label>
        <textarea id="answer"></textarea>
    </div>
    <button onclick="addFlashcard()">Create</button>
    <button onclick="hideCreateBox()">Close box</button>
</div>

</body>

<style>

    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body{
        background-color: white;
        font-family: Arial, sans-serif;
    }

    header {
        background-color: whitesmoke;
    }

    button{
        padding: 8px;
        outline: black;
        cursor: pointer;
        background-color: blueviolet;
        text-decoration-color: white;
    }

    .create-box{
        width: 400px;
        margin: auto;
        padding: 20px;

    }

    .create-box textarea {
        width: 100%;
        border-radius: 5px;
        border: 1px solid lightpink
    }
    
    .create-box button {
        width: fit-content;
    }

    .flashcards{
        display: flex;
        justify-content: flex-start;
        align-items: flex-start; 
        flex-wrap: wrap;
        margin: auto;
        margin-top: 15px;
        width: 100%;
        padding: 0 10px;
    }

    .flashcard{
        width: 370px;
        height: 200px;
        word-wrap: break-word;
        margin: 15px;
        background-color: white;
    }

    .flashcard h2{
        font-size: 1rem;
    }

    /*hover effect would be cool*/

</style>


{% endblock %}
