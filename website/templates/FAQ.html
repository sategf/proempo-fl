<style>
    /* Style for the accordion headers */
    .accordion-label {
        background-color: #9e79c1;
        color: white;
        cursor: pointer;
        padding: 20px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        position: relative; /* Add this for icon positioning */
    }

    /* Style for the active accordion header */
    .accordion-label.active {
        background-color: #555;
    }

    /* Style for the hidden checkbox input */
    .accordion-input {
        display: none;
    }

    /* Style for the accordion content (initially hidden) */
    .accordion-content {
        max-height: 0;
        overflow: hidden;
        background-color: #a5a1a1;
        padding: 0 20px; /* Adjust padding to control gap */
        transition: max-height 0.5s ease-out;
    }

    /* Style for the expanded accordion content */
    .accordion-input:checked + .accordion-label + .accordion-content {
        max-height: 500px; /* Adjust this value to fit your content */
    }

    /* Style for the accordion button icons */
    .accordion-button {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        transition: transform 0.6s ease;
    }

    /* Rotate the button icon when content is expanded */
    .accordion-input:checked + .accordion-label .accordion-button {
        transform: translateY(-50%) rotate(180deg);
    }
</style>






{% for item in accordion_items %}
<input type="checkbox" class="accordion-input" id="{{ item.id }}">
<label class="accordion-label" for="{{ item.id }}">
    {{ item.title }}
    <span class="accordion-button">â–¼</span> <!-- Button icon -->
</label>
<div class="accordion-content">
    <p>{{ item.content }}</p>
</div>
{% endfor %}
